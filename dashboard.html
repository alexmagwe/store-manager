<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopit</title>
    <link rel='stylesheet' href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Open+Sans&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <div id='navbar'>
        <a href='/index.html'><span class="nav-item">Store</span></a>
        <ul class='navbar-items'>
            <a href='#'>
                <li class="nav-item">Dashboard</li>
            </a>
            <a href='/forms.html'>
                <li class="nav-item">Login</li>
            </a>
        </ul>
    </div>

    <div class='dashboard-container'>
        <div id='sidebar'>
            <ul class='side-bar-items'>
                <a href='#'>
                    <li class='side-bar-item'>
                        <img class='side-bar-icons' src="/imgs/sidebar-icons/dashboard.png">
                        <h3>Dashboard</h3>
                    </li>
                </a>

                <a href='#section-2'>
                    <li class='side-bar-item'>
                        <img class='side-bar-icons' src="/imgs/sidebar-icons/customers.png">
                        <h3>Sales</h3>
                    </li>
                </a>
                <a href=#>
                    <li class='side-bar-item'>
                        <img class='side-bar-icons' src="/imgs/sidebar-icons/reports.png">
                        <h3>Reports</h3>
                    </li>
                </a>
                <a href=#>
                    <li class='side-bar-item'>
                        <img class='side-bar-icons' src="/imgs/sidebar-icons/warehouse.png">
                        <h3>Stock</h3>
                    </li>
                </a>
            </ul>

        </div>
        <div class='dashboard-content'>
            <div id="section-1">
                <div class="dashboard-tile">
                    <h2 class='amount'>11340 KSH</h2>
                    <p>Weekly sales</p>
                </div>
                <div class="dashboard-tile">
                    <h2 class='amount'>143</h2>
                    <p>Sales this week</p>
                </div>
                <div class="dashboard-tile">
                    <h2 class='amount'>4520 KSH</h2>
                    <p>Profit</p>
                </div>
                <div id="linechart"></div>

                <div id="piechart"></div>
            </div>


            <div id="section-2">


            </div>
            <div id="section-3">

            </div>


        </div>
    </div>
    <script type="text/javascript">
        // Load google charts
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        // Draw the chart and set the chart values
        function drawChart() {
            let data = google.visualization.arrayToDataTable([
                ['Task', 'total bought'],
                ['Milk', 105],
                ['Eggs', 90],
                ['Bread', 79],
                ['Oil', 60],
                ['Soda', 28]
            ]);
            let sales = google.visualization.arrayToDataTable([
                ['Task', 'daily sales'],
                ['Monday', 7000],
                 ['Tuesday', 12070],
                ['Wednesday', 9450],
                ['Thursday', 6015],
                ['Friday', 13045],
                ['Saturday', 5805],



            ])

            // Optional; add a title and set the width and height of the chart
            let options = { 'title': 'popular products this week', 'width': 400, 'height': 350, 'backgroundColor': "#FFF4" };
            let options2 = { 'title': 'daily sales', 'width': 720, 'height': 350, 'backgroundColor': "#FFF4" };

            // Display the chart inside the <div> element with id="piechart"
            let chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);
            let chart2 = new google.visualization.LineChart(document.getElementById('linechart'));
            chart2.draw(sales, options2)
        }
    </script>

</body>

</html>
